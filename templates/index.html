<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machi Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0; height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: #121212; color: white; font-family: 'Poppins', sans-serif;
        }

        h1 {
            font-size: 3rem; margin-bottom: 40px; color: #00adb5;
            text-shadow: 0 0 20px rgba(0, 173, 181, 0.5); text-align: center;
        }

        .container {
            display: flex; gap: 30px; flex-wrap: wrap; justify-content: center; width: 100%;
        }

        .card {
            background: #1e1e2f; padding: 40px; border-radius: 25px;
            text-align: center; width: 220px; cursor: pointer;
            text-decoration: none; color: white;
            border: 2px solid #2a2a40;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }
        
        .card:hover { transform: translateY(-5px); border-color: #00adb5; }

        .icon { font-size: 60px; display: block; margin-bottom: 20px; }
        h3 { font-size: 1.5rem; margin: 0; font-weight: 600; }

        /* --- Mobile Styles (Big Fonts) --- */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; margin-bottom: 30px; }
            .container { flex-direction: column; align-items: center; gap: 20px; }
            .card {
                width: 85%; /* роорпКрокрпИро▓ро┐ро▓рпН роЕроХро▓роорпН роЕродро┐роХроорпН */
                padding: 30px;
                display: flex; align-items: center; justify-content: flex-start; gap: 20px;
            }
            .icon { font-size: 50px; margin-bottom: 0; }
            h3 { font-size: 1.8rem; } /* рокрпЖро░ро┐роп роОро┤рпБродрпНродрпБ */
        }
    </style>
</head>
<body>
    <h1>тЪб Machi Chat</h1>
    <div class="container">
        <a href="{{ url_for('create') }}" class="card">
            <span class="icon">ЁЯПа</span>
            <h3>Create</h3>
        </a>
        <a href="{{ url_for('join') }}" class="card">
            <span class="icon">ЁЯЪА</span>
            <h3>Join</h3>
        </a>
    </div>
</body>
</html>
