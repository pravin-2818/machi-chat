<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machi Chat | Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Outfit', sans-serif; background: #0a0a0a; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        h1 { font-size: 3.5rem; background: linear-gradient(to right, #fff, #666); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 50px; text-align: center; }
        .container { display: flex; gap: 30px; flex-wrap: wrap; justify-content: center; }
        .card {
            background: #161616; padding: 40px; width: 240px; border-radius: 20px; text-decoration: none; color: white;
            border: 1px solid #333; text-align: center; transition: 0.3s;
        }
        .card:hover { border-color: #007bff; transform: translateY(-5px); box-shadow: 0 10px 40px rgba(0, 123, 255, 0.2); }
        .icon { font-size: 50px; display: block; margin-bottom: 20px; }
        h3 { font-size: 1.5rem; margin: 0; }
        
        /* Mobile Fix */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .card { width: 80%; padding: 30px; }
        }
    </style>
</head>
<body>
    <h1>Machi Chat</h1>
    <div class="container">
        <a href="{{ url_for('create') }}" class="card">
            <span class="icon">üè†</span><h3>Create Room</h3>
        </a>
        <a href="{{ url_for('join') }}" class="card">

        </a>
    </div>
</body>
</html>
