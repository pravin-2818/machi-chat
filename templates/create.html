<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Room</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a2e;
            color: white;
            margin: 0;
        }
        
        .box {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            width: 350px;
            text-align: center;
            box-shadow: 0 15px 25px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        h2 { margin-bottom: 30px; color: #4ecca3; letter-spacing: 1px; }

        input {
            width: 100%;
            padding: 15px 0;
            font-size: 16px;
            color: #fff;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
            transition: 0.3s;
        }

        input:focus { border-bottom: 1px solid #4ecca3; }
        ::placeholder { color: rgba(255,255,255,0.5); }

        button {
            padding: 12px 25px;
            background: #4ecca3;
            color: #1a1a2e;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover { background: #45b08c; transform: scale(1.02); }
        .alert { color: #ff6b6b; margin-bottom: 15px; font-size: 14px; }
        a { color: #aaa; text-decoration: none; display: block; margin-top: 20px; font-size: 14px; transition: 0.3s; }
        a:hover { color: white; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Create Room</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %} <div class="alert">{{ messages[0] }}</div> {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required autocomplete="off">
            <input type="text" name="room_id" placeholder="Room ID (e.g. BossChat)" required autocomplete="off">
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Create & Enter</button>
        </form>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
