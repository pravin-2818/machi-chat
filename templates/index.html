<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Privacy Chat</title>
    <style>
        /* Modern Reset & Font */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 50px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            letter-spacing: 2px;
            animation: fadeInDown 1s ease-out;
        }

        .container {
            display: flex;
            gap: 40px;
            perspective: 1000px;
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            width: 250px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            color: white;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .icon { font-size: 60px; margin-bottom: 20px; display: block; }
        h3 { font-size: 1.5rem; font-weight: 600; }

        .alert {
            background: rgba(255, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
            animation: shake 0.5s;
        }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 100% { transform: translateX(0); } }

    </style>
</head>
<body>

    {% with messages = get_flashed_messages() %}
        {% if messages %} <div class="alert">{{ messages[0] }}</div> {% endif %}
    {% endwith %}

    <h1>üîí Secure Chat</h1>

    <div class="container">
        <a href="{{ url_for('create') }}" class="card">
            <span class="icon">üè†</span>
            <h3>Create Room</h3>
        </a>

        <a href="{{ url_for('join') }}" class="card">
            <span class="icon">üöÄ</span>
            <h3>Join Room</h3>
        </a>
    </div>

</body>
</html>
